    <h2 class="contacto">Contacto del Cantante</h2>
    <form action="" class="for">
        <fieldset><legend>Información Personal</legend>
        <label for="fnombre">Nombre</label>
        <input type="text" name="fnombre" placeholder="Escribe el nombre">
        <br>
        <br>
        <label for="fedad">Edad</label>
        <input type="text" name="fedad" placeholder="Escriba su edad">
        <br>
        <br>
        <label for="">Genero</label>
        <input type="radio" name="opc">Hombre
        <input type="radio" name="opc">Mujer
        <br>
        <br>
        <label for="dir">Dirección</label><br>
        <textarea id="direccion" name="direccion" placeholder="Escriba su dirección exacta" rows="4" cols="50"></textarea>
        </fieldset>
        <br>
        <br>
        <input type="submit" value="Enviar">
        <br>
        <br>
    </form>
